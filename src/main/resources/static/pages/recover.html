<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat" cg-busy="{promise: respostaRecovery ,message: 'Conversando com o servidor',templateUrl: 'template-angular-busy.html', delay: 300, minDuration: 700}">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body" >
         <p class="text-center pv">Recovery de Senha</p>
         <form role="form" ng-submit="resetSenha(email)">
            <p class="text-center">A senha sera enviada para seu email cadastrado.</p>

          

            <div class="form-group has-feedback">
               <label for="id-password-confirm" class="text-muted">Digite o email</label>
               <input type="email"  class="form-control" ng-model="email" required />
               <span class="fa fa-email form-control-feedback text-muted"></span>
            </div>


            <button type="submit" class="btn btn-danger btn-block">Enviar para o email</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy; {{app.year}} - {{ app.name }}
         <br/>{{app.description}}</span>
   </div>
</div>
